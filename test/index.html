<!DOCTYPE html>
<html>
  <head>
    <title>Paladin Test Suite</title>
    <link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
    <script src="qunit/qunit.js"></script>
    <script src="../external/CubicVR.js/CubicVR.js"></script>
    <script src="../external/require.js"></script>
    <script>
      // Pause QUnit until tests are loaded.
      QUnit.config.autostart = false;

      // Set up paths to find scripts.
      require({
        baseUrl: '../src',
        paths: {
          // Paths are relative to baseUrl
          'test': '../test'
        }
      }, [
        'test/subsystem',
        //'test/tasker',
        //'test/event',
        //'test/graphics',
        //'test/sound'
      ], function () {
        // Everything loaded, start up QUnit
        QUnit.start();
      });
    </script>

    <style>
      #test-canvas {
        width: 300px;
        height: 300px;
        display: block;
        position: static;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1 id="qunit-header">Paladin Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <canvas id="test-canvas"></canvas>
  </body>
</html>
