<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    
    <head>
        <script src="../src/paladin.js" type="text/javascript">
        </script>
        <script type="text/javascript">
     
function Game() {
    var paladin = this.paladin = new Paladin();
  
    var entity1 = new Paladin.Entity();
    entity1.count = 0;
    entity1.listen( {
        event: 'escape-up',
        callback: function( parameters ) {
            console.log( 'escape pressed!', this.count ++ );
        }
    } );
    entity1.listen( {
        event: 'mouse1-up',
        callback: function( parameters ) {
            console.log( 'mouse1 up!', Paladin.mouseWatcher.getX(), Paladin.mouseWatcher.getY(), this.count ++ );
        }
    } );
         
    this.run = function () {
      paladin.run();
    };
};
var game = new Game();

        </script>
    </head>   
    
    <body onLoad="game.run();">
    </body>
    
</html>
