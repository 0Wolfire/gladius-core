<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    
    <head>
        <script src="../../lib/CubicVR.min.js" type="text/javascript"></script>
        <script src="../../src/paladin.js" type="text/javascript"></script>
        <script src="../../src/subsystem/paladin.subsystem.js" type="text/javascript"></script>
        <script src="../../src/subsystem/graphics/paladin.subsystem.graphics.cubicvr.js" type="text/javascript"></script>
        <script type="text/javascript">

          document.addEventListener('DOMContentLoaded', function (e) {

            Paladin.init();

            var scene = new Paladin.Scene( { fov: 60 } );

            var boss = new Paladin.Entity();
            boss.addComponent( new Paladin.component.Spatial() );
            boss.addComponent( new Paladin.component.Model() );

            var miniBoss = new Paladin.Entity();
            miniBoss.addComponent( new Paladin.component.Spatial() );
            miniBoss.addComponent( new Paladin.component.Model() );

            boss.addChild( miniBoss );

            scene.addChild( boss );

            Paladin.run();

          }, false);

        </script>
    </head>   
    
    <body>
    </body>
    
</html>
