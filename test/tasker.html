<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    
    <head>
        <script src="../src/paladin.js" type="text/javascript">
        </script>
        <script type="text/javascript">
     
function Game() {
    var paladin = this.paladin = new Paladin();

    (function () {    
      var counter = 0,
      task = Paladin.tasker.add( {
          callback: function() {        
              console.log( counter ++ );
              if( counter > 10 ) {
                  return task.DONE;
              }
              else {
                  return task.CONT;
              }
          },
          name: 'Counter'
      } );
      counter = 0;  
    })();
    
    this.run = function () {
      paladin.run();
    };
};
var game = new Game();

        </script>
    </head>   
    
    <body onLoad="game.run();">
    </body>
    
</html>
