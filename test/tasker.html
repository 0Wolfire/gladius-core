<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    
    <head>
        <script src="../src/paladin.js" type="text/javascript">
        </script>
        <script type="text/javascript">
     
function Game() {
};
Game.prototype = new Paladin();
Game.prototype.constructor = Game;
Game.prototype.parent = Paladin.prototype;
Game.prototype.initialize = function() {
      var counter = 0,
      task = this.tasker.add( {
          callback: function() {        
              console.log( counter ++ );
              if( counter > 10 ) {
                  return task.DONE;
              }
              else {
                  return task.CONT;
              }
          },
          name: 'Counter'
      } );
      counter = 0;  
};

var game = new Game();
game.initialize();

        </script>
    </head>   
    
    <body onLoad="game.run();">
    </body>
    
</html>
